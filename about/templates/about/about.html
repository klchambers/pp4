{% extends 'base.html' %}
{% block title %}About | RecipeMe{% endblock %}
{% block content %}
{% load static %}

<div class="container mt-2 mt-lg-5">
  <div class="row">
    <div class="col-sm-12 col-md-8">

      <h2>{{ about.title }}</h2>

      {{ about.content | safe }}
    </div>
    <div class="col-12 col-md-4 text-center mb-3 mb-md-0">
      <!-- Image -->
      <img src="{% static 'images/about_img_spoons.jpg' %}" class="img-fluid" alt="A photograph of wooden spoons and spices">
    </div>
  </div>
  <div class="row">
    <div class="col text-right">
      <!-- Updated on field goes in here -->
      <p class="text-end"><em>Updated on: {{ about.updated_on }}</em></p>
    </div>
  </div>
</div>
{% endblock content %}
