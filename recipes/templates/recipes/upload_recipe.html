{% extends 'base.html' %}
{% block content %}
{% load crispy_forms_tags %}

<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8 text-center">
                <h1>Submit a Recipe</h1>
                <form method="post">
                    {% csrf_token %}
                    {{ form|crispy }}
                    {{ formset.management_form }}
                    {% for form in formset %}
                        {{ form|crispy }}
                    {% endfor %}
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </div>
</body>

{% endblock content %}
