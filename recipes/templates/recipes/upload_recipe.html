{% extends 'base.html' %}
{% block content %}
{% load crispy_forms_tags %}

<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-7 card mb-4 mt-3 py-3">
                <h3>Submit a Recipe</h3>
                <hr>
                <form method="post">
                    {% csrf_token %}
                    {{ form|crispy }}<hr>
                    {{ formset.management_form }}
                    {% for form in formset %}
                        {{ form|crispy }}
                    {% endfor %}
                    <button class="btn btn-signup">New Ingredient</button>
                    <br>
                    <hr>
                    <button type="submit" class="btn btn-signup">Submit</button>
                </form>
            </div>
        </div>
    </div>

    
</body>


{% endblock content %}
